<div class="manage-user-container">
  <div class="header-actions">
    <button
      pButton
      label="Home"
      icon="pi pi-home"
      class="home-button"
      (click)="navigateHome()"
    ></button>
    <button
      pButton
      label="Create"
      icon="pi pi-plus"
      class="create-button"
      (click)="openCreateDialog()"
      [disabled]="isProcessing"
    ></button>
  </div>
  <p-confirmDialog></p-confirmDialog>
  <p-table
    [value]="employees"
    [lazy]="true"
    [paginator]="true"
    [rows]="rowsPerPage"
    [totalRecords]="totalRecords"
    [loading]="loading"
    (onLazyLoad)="fetchEmployees($event)"
    [resizableColumns]="true"
    responsiveLayout="scroll"
    [style]="{ minHeight: '400px' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Email Address</th>
        <th>Division</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{ employee.username }}</td>
        <td>{{ employee.full_name }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.email_address }}</td>
        <td>{{ employee.division_name }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-primary"
            (click)="editEmployee(employee.id)"
            [disabled]="isProcessing"
          ></button>
          <button
            pButton
            [icon]="isProcessing ? 'pi pi-spin pi-spinner' : 'pi pi-trash'"
            class="p-button-rounded p-button-danger"
            (click)="deleteEmployee(employee.id)"
            [disabled]="isProcessing"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog
    header="{{ mode === 'create' ? 'Create Employee' : 'Edit Employee' }}"
    [(visible)]="displayEditDialog"
    [modal]="true"
    [closable]="true"
    [dismissableMask]="true"
    [style]="{ width: '50vw' }"
    [resizable]="false"
  >
    <form [formGroup]="editForm" (ngSubmit)="saveEmployee()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">Username</label>
          <input
            id="username"
            pInputText
            formControlName="username"
            [disabled]="isProcessing"
          />
        </div>

        <div class="p-field">
          <label for="full_name">Full Name</label>
          <input
            id="full_name"
            pInputText
            formControlName="full_name"
            [disabled]="isProcessing"
          />
        </div>

        <div class="p-field">
          <label for="position">Position</label>
          <input
            id="position"
            pInputText
            formControlName="position"
            [disabled]="isProcessing"
          />
        </div>

        <div class="p-field">
          <label for="email_address">Email</label>
          <input
            id="email_address"
            pInputText
            formControlName="email_address"
            [disabled]="isProcessing"
          />
        </div>

        <div class="p-field">
          <label for="division_id">Division</label>
          <p-dropdown
            [options]="divisions"
            optionLabel="division_name"
            optionValue="id"
            formControlName="division_id"
            [disabled]="isProcessing"
            placeholder="Select a Division"
          ></p-dropdown>
        </div>
        <div class="p-field">
          <label>Roles</label>
          <div *ngIf="roles?.length && !isProcessing; else loadingRoles">
            <div
              *ngFor="let role of roles; let i = index"
              class="role-checkbox"
            >
              <p-checkbox
                [binary]="true"
                [formControl]="getRoleFormControl(i)"
                [label]="role.rolename"
              ></p-checkbox>
            </div>
          </div>
          <ng-template #loadingRoles>
            <div class="loading-overlay">
              <i class="pi pi-spin pi-spinner"></i> Loading roles...
            </div>
          </ng-template>
        </div>

        <div class="p-field">
          <label for="employee_status">Status</label>
          <div class="radio-buttons">
            <p-radioButton
              name="employee_status"
              value="1"
              formControlName="employee_status"
              label="Permanen"
              [disabled]="isProcessing"
            ></p-radioButton>
            <p-radioButton
              name="employee_status"
              value="2"
              formControlName="employee_status"
              label="Kontrak"
              [disabled]="isProcessing"
            ></p-radioButton>
          </div>
        </div>

        <div class="p-field">
          <label for="join_date">Join Date</label>
          <p-calendar
            id="join_date"
            formControlName="join_date"
            [disabled]="isProcessing"
            [maxDate]="maxDate"
            showIcon="true"
            [monthNavigator]="true"
            [yearNavigator]="true"
            yearRange="2000:{{ currentYear }}"
            [style]="{ width: '220px' }"
            [appendTo]="'body'"
          ></p-calendar>
        </div>
        <div *ngIf="mode === 'create'" class="p-field">
          <label for="password">Password</label>
          <input
            id="password"
            pInputText
            type="password"
            formControlName="password"
            [disabled]="isProcessing"
            placeholder="Enter password for new employee"
          />
        </div>
      </div>

      <div class="dialog-footer">
        <button
          pButton
          type="button"
          icon="pi pi-times"
          class="p-button-text"
          label="Cancel"
          [disabled]="isProcessing"
          (click)="displayEditDialog = false"
        ></button>
        <button
          pButton
          type="submit"
          [label]="
            isProcessing
              ? mode === 'create'
                ? 'Creating...'
                : 'Saving...'
              : mode === 'create'
              ? 'Create'
              : 'Save'
          "
          [disabled]="isProcessing"
          class="p-button-primary"
        >
          <ng-container *ngIf="isProcessing">
            <i class="pi pi-spin pi-spinner"></i>
          </ng-container>
        </button>
      </div>
    </form>
  </p-dialog>
</div>
