<div class="home-container">
  <h1>Welcome to the Home Page</h1>

  <button
    pButton
    type="button"
    label="Logout"
    class="logout-button"
    (click)="logout()"
  >
    Logout
  </button>

  <div *ngIf="loading" class="loading-message">
    Loading menus, please wait...
  </div>

  <div *ngIf="!loading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage">
    <h2>Available Menus</h2>
    <ul>
      <li *ngFor="let menu of menuNames">{{ menu }}</li>
    </ul>
  </div>
</div>
