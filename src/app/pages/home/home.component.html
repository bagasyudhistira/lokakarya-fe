<div class="home-container">
  <div class="logout-container">
    <button
      pButton
      type="button"
      label="Logout"
      class="logout-button"
      (click)="logout()"
    ></button>
  </div>

  <h1 *ngIf="!loading && !errorMessage">Hello, {{ userDetails?.full_name }}</h1>

  <div *ngIf="loading" class="loading-message">
    Loading menus and profile, please wait...
  </div>

  <div *ngIf="!loading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage">
    <div class="profile-card">
      <h2 class="card-title">Profile</h2>
      <p><strong>Position:</strong> {{ userDetails?.position }}</p>
      <p><strong>Division:</strong> {{ userDetails?.division_name }}</p>
    </div>

    <h2>Available Menus</h2>
    <div class="menu-buttons">
      <button
        *ngFor="let menu of menuNames"
        pButton
        type="button"
        [label]="menu"
        (click)="navigateTo(menu)"
        class="p-button-rounded p-button-primary p-button-outlined menu-button"
      ></button>
    </div>
  </div>
</div>
