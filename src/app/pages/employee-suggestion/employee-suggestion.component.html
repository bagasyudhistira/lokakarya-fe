<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="manage-user-container">
  <div class="manage-user-container">
    <div class="header-actions">
      <button
        pButton
        label="Home"
        icon="pi pi-home"
        class="home-button"
        (click)="navigateHome()"
      ></button>
      <button
        pButton
        label="Create"
        icon="pi pi-plus"
        class="create-button"
        (click)="openCreateDialog()"
        [disabled]="isProcessing || isEditFormLoading"
      ></button>
    </div>
    <h1 class="page-title">Employee Suggestion</h1>
    <div class="search-container">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          placeholder="Search..."
          [(ngModel)]="globalFilterValue"
          (input)="onSearch()"
        />
      </span>
    </div>
    <p-card>
      <p-table
        #dt
        [value]="empSuggestions"
        [lazy]="true"
        [paginator]="true"
        [rows]="rowsPerPage"
        [totalRecords]="totalRecords"
        [loading]="loading"
        (onLazyLoad)="fetchEmpSuggestions($event)"
        [resizableColumns]="true"
        responsiveLayout="scroll"
        [sortMode]="'single'"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="full_name">
              Full Name <p-sortIcon field="full_name"></p-sortIcon>
            </th>
            <th pSortableColumn="suggestion">
              Suggestion <p-sortIcon field="suggestion"></p-sortIcon>
            </th>
            <th pSortableColumn="assessment_year">
              Assessment Year <p-sortIcon field="assessment_year"></p-sortIcon>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empSuggestion>
          <tr>
            <td>{{ empSuggestion.full_name }}</td>
            <td>{{ empSuggestion.suggestion }}</td>
            <td>{{ empSuggestion.assessment_year }}</td>
            <td>
              <button
                pButton
                [icon]="
                  isEditFormLoading || isProcessing
                    ? 'pi pi-spin pi-spinner'
                    : 'pi pi-pencil'
                "
                class="p-button-rounded p-button-primary"
                (click)="editEmpSuggestion(empSuggestion.id)"
                [disabled]="isEditFormLoading || isProcessing"
              ></button>
              <button
                pButton
                [icon]="
                  isEditFormLoading || isProcessing
                    ? 'pi pi-spin pi-spinner'
                    : 'pi pi-trash'
                "
                class="p-button-rounded p-button-danger"
                (click)="deleteEmpSuggestion(empSuggestion.id)"
                [disabled]="isEditFormLoading || isProcessing"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>

    <p-dialog
      header="{{
        mode === 'create'
          ? 'Create Employee Suggestion'
          : 'Edit Employee Suggestion'
      }}"
      [(visible)]="displayEditDialog"
      [modal]="true"
      [closable]="true"
      [dismissableMask]="true"
      [style]="{ width: '50vw' }"
      [resizable]="false"
    >
      <form [formGroup]="editForm" (ngSubmit)="submitEmployeeSuggestion()">
        <div class="p-fluid">
          <div *ngIf="mode === 'create'" class="p-field"></div>

          <div class="p-field">
            <label for="user_id">Full Name</label>
            <div style="padding: 0.5rem 0">
              <p-dropdown
                id="user_id"
                [options]="employees"
                optionLabel="full_name"
                optionValue="id"
                formControlName="user_id"
                [disabled]="mode === 'update'"
                placeholder="Select an Employee"
              ></p-dropdown>
            </div>
          </div>

          <div class="p-field">
            <label for="suggestion">Suggestion</label>
            <div style="padding: 0.5rem 0">
              <input
                id="suggestion"
                pInputTextarea
                formControlName="suggestion"
                [disabled]="isProcessing"
              />
            </div>
          </div>

          <div class="p-field">
            <label for="assessment_year">Assessment Year</label>
            <div style="padding: 0.5rem 0">
              <p-calendar
                id="assessment_year"
                view="year"
                formControlName="assessment_year"
                dateFormat="yy"
                [disabled]="mode === 'update'"
                [maxDate]="maxDate"
              ></p-calendar>
            </div>
          </div>
        </div>
        <div class="dialog-footer">
          <button
            pButton
            type="button"
            icon="pi pi-times"
            class="p-button-text"
            label="Cancel"
            [disabled]="isProcessing"
            (click)="displayEditDialog = false"
          ></button>
          <button
            pButton
            type="submit"
            [label]="
              isProcessing
                ? mode === 'create'
                  ? 'Creating...'
                  : 'Saving...'
                : mode === 'create'
                ? 'Create'
                : 'Save'
            "
            [disabled]="isProcessing"
            class="p-button-primary"
          >
            <ng-container *ngIf="isProcessing">
              <i class="pi pi-spin pi-spinner"></i>
            </ng-container>
          </button>
        </div>
      </form>
    </p-dialog>
  </div>
</div>
